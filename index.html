<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<style>
    #interactive.viewport {
        position: relative;
        width: 100%;
        height: auto;
        overflow: hidden;
    }

    #interactive.viewport > canvas,
    #interactive.viewport > video {
        width: 100%;
        height: auto;
    }

    .scan-line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: red;
        pointer-events: none;
        z-index: 999; /* Ensure it's above the video */
    }
    /* Hide the canvas */
    canvas {
        display: none;
    }
</style>
</head>
<body>
<div id="interactive" class="viewport">
    <div class="scan-line"></div> <!-- Red line element -->
</div>

<script>
    // Initialize QuaggaJS and configure
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'), // Container div for video
            constraints: {
                width: 640,
                height: 480,
                facingMode: "environment" // Use back camera by default
            },
        },
        decoder: {
            readers: [
                "code_128_reader",
                "ean_reader",
                "ean_8_reader",
                "code_39_reader",
                "code_39_vin_reader",
                "codabar_reader",
                "upc_reader",
                "upc_e_reader",
                "i2of5_reader",
                "2of5_reader",
                "code_93_reader"
            ] // Specify barcode format to read (EAN in this case)
        }
    }, function(err) {
        if (err) {
            console.error(err);
            return;
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
    });

    // Add listener for barcode detection
    Quagga.onDetected(function(result) {
        console.log("Barcode detected and processed: ", result);
        alert("Barcode detected: " + result.codeResult.code);
    });
</script>
</body>
</html>
